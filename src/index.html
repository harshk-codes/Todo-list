    <div class="weather-block">

    <div class="tab-block">This is tab block</div>

    <script type="text/html" src="/src/index.js"></script>
    <script>
        //Creating time logic
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        currentTime = () => {
            let date = new Date();
            let h = date.getHours();
            let m = date.getMinutes();
            let session = 'AM';

            if (h == 0) {
                h = 12;
            }
            if (h > 12) {
                h = h - 12;
                session = 'PM';
            }

            //using template literals
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;

            let time = h + ":" + m + " " + session;

            //displaying on the div element
            document.getElementById("time").innerText = time;

            let t = setTimeout(() => { currentTime() }, 1000);
        }
        currentTime();

        const d = new Date();
        let month = months[d.getMonth()];
        let day = days[d.getDay()];
        let date = d.getDate();
        let year = d.getFullYear();
        let full_date = day + ", " + date + " " + month + " " + year;
        document.querySelector(".date").innerText = full_date;
    </script>
</body>
